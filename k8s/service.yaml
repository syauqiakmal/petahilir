# kubectl -n peta-hilirisasi apply -f service.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: landing-page
  labels:
    app: landing-page
spec:
  selector:
    app: landing-page
  type: ClusterIP # default, can be NodePort, LoadBalancer, ExternalName
  ports:
    - protocol: TCP
      port: 80 # port of service
      targetPort: 3000 # port of application/pod